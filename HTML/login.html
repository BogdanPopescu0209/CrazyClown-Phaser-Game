<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--Link to external file style sheet-->
    <link rel="stylesheet" href="/CSS/styles.css">
    <!--Link to external file bootstrap-->
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
    <!--Link to external file JavaScript-->
    <script src="/JavaScript/registration.js"></script>
  </head>
  
  <body>

    <div class="container-fluid">
    
      <!--TOP ROW-->
      <div class="container-fluid">
        <div class="row">
          
          <!--Left column-->
          <!--Logo-->
          <div class="col-lg"><img class="registerLogo" src="/Images/Logo.png" alt="CrazyClown"></div>
          
          <!--Middle column-->
          <!--Login form-->
          <div class="col-lg">
            <div class="styleFormL">
              <input class="styleLogin" type="username" placeholder="Username" id="username"><br><br>
              <input class="styleLogin" type="password" placeholder="Password" id="password"><br><br>
              <button class="submitButtonL" type="button" onclick="login()">Log in</button>
            </div>
            <!--Result-->
            <p id="feedbackLog"></p>
          </div>
          
          <!--Right column-->
          <!--Logo-->
          <div class="col-lg"><img class="registerLogo" src="/Images/Logo.png" alt="CrazyClown"></div>

        </div>  
      </div>
  
      <br>

      <!--BOTTOM ROW-->
      <div class="container-fluid">
        <div class="row">
          
          <!--Left column-->
          <div class="col-lg"></div>
         
          <!--Middle column-->
          <div class="col-lg">
            <!--Navigation-->
            <nav>    
              <a href="index.html">Home</a>
              <a href="game.html">Game</a>
              <a href="rankings.html">Rankings</a>
              <a href="register.html">Register</a>
              <a class="current" href="login.html">Login</a>
            </nav>
          </div>
         
          <!--Right column-->
          <div class="col-lg">
            <!--User login feedback-->
            <p id ="user" class="user">Account</p>
            <a class="logoutStyle" onclick="logout()" href="login.html">Logout</a>
          </div>
          
        </div>  
      </div>
    </div>

  </body>
</html>
